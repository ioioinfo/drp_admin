<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
    <title>异常订单</title>
    <link rel="stylesheet" href="{{static_host}}/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{static_host}}/css/dashboard.css">
    <link rel="stylesheet" href="css/button.css">
    <link rel="stylesheet" href="css/public.css">
    <link rel="stylesheet" href="{{static_host}}/css/layout.css">
    <link href="css/themes/default/css/umeditor.min.css" type="text/css" rel="stylesheet">

</head>
<body>
    <div id="content" class="container-fluid"></div>

    <script type="text/javascript">
    var default_selected = "05";
    var breadcrumbs = ["订单","异常订单"];
    //表头
    var tt = [{name:'order_id',title:'订单',sort:true}
    ,{name:'linkname',title:'名称',sort:false}
    ,{name:'mobile',title:'手机',sort:false}
    ,{name:'detail_address',title:'地址',sort:false}
    ,{name:'products_price',title:'价格',sort:false}];

    function getTableData(params,cb) {
        params.everyNum = 50;
        var allNum = 0;
        $.get("/get_poor_orders",{params:JSON.stringify(params)},function(data){
            if (data.success) {
                allNum = data.num;
                cb({tabthitems:tt,tabtritems:data.rows,allNum:allNum,everyNum:params.everyNum});
            }else {
                alert(data.message);
            }
        });
    };
    </script>
    <script src="{{static_host}}/js/jquery-3.1.1.min.js" type="text/javascript"></script>
    <script src="{{static_host}}/js/bootstrap.min.js"></script>
    <script src="js/template.min.js" type="text/javascript"></script>
    <script src="js/umeditor.min.js" type="text/javascript"></script>
    <script src="js/umeditor.config.js" type="text/javascript"></script>
    <script src="js/app/poor_orders.js"></script>
</body>
</html>
